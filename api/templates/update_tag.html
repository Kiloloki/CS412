<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Tag</title>
</head>
<body>
    <h2>Update Tag for Image {{ image.id }}</h2>
    <form method="post">
        {% csrf_token %}
        <label for="new_tag">Current Tag: {{ current_tag }}</label><br><br>
        <input type="text" name="new_tag" id="new_tag" placeholder="Enter New Tag" required><br><br>
        <button type="submit">Update Tag</button>
    </form>
    <br>
    <a href="{% url 'history' %}">Back to History</a>
</body>
</html>
