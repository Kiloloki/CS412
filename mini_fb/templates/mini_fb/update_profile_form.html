{% extends 'mini_fb/base.html' %} {% block content %}

<h2>Update a profile</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_table }}
  <button type="submit">Save Changes</button>
  <a href="{% url 'show_profile' form.instance.pk %}">Cancel</a>
</form>

{% endblock %}
