{% extends 'mini_fb/base.html' %}
{% block content %}
<h2>All Profiles</h2>
<table>
    <tr><th>Name</th><th>City</th><th>Image</th></tr>
    {% for profile in profiles %}
    <tr>
        <td><a href="{% url 'show_profile' profile.pk %}">{{ profile.first_name }} {{ profile.last_name }}</a></td>
        <td>{{ profile.city }}</td>
        <td><a href="{% url 'show_profile' profile.pk %}"><img src="{{ profile.image_url }}" width="100"></a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
